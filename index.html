<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TODO App</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f2f2f2;
        }
        li.completed {
            background-color: #d9d9d9;
        }
        li:hover {
            background-color: #e6e6e6;
        }
        li button {
            padding: 5px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            background-color: #f44336;
            color: white;
            cursor: pointer;
        }
        li button.edit {
            background-color: #4CAF50;
        }
        .status {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .status p {
            margin: 0;
            font-size: 16px;
        }
        .history {
            margin-top: 20px;
        }
        .history h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .history ul {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .history li {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>TODO App</h1>
    <form>
        <input type="text" id="taskInput" placeholder="Add task...">
        <button type="submit" id="addButton">Add</button>
    </form>
    <ul id="taskList"></ul>
    <div class="status">
        <p id="status"></p>
    </div>
    <div class="history">
        <h2>Task History</h2>
        <ul id="historyList"></ul>
    </div>
    <script>
        // Get the task input and task list elements
        const taskInput = document.getElementById("taskInput");
        const taskList = document.getElementById("taskList");
        const statusElement = document.getElementById("status");
        const historyList = document.getElementById("historyList");

        // Add event listener to the form
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the task name and create a new task element
            const taskName = taskInput.value.trim();
            if (taskName !== "") {
                const taskElement = createTaskElement(taskName);

                // Add the task element to the task list
                taskList.appendChild(taskElement);

                // Clear the task input
                taskInput.value = "";

                // Add the task to the history list
                const historyElement = createHistoryElement(taskName);
                historyList.appendChild(historyElement);

                // Update the status
                updateStatus();
            }
        });

        // Create a new task element
        function createTaskElement(taskName) {
            const taskElement = document.createElement("li");
            taskElement.innerHTML = `
                <input type="checkbox">
                <span>${taskName}</span>
                <div>
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            `;

            // Add event listeners to the edit and delete buttons
            const editButton = taskElement.querySelector(".edit");
            editButton.addEventListener("click", function() {
                editTask(taskElement);
            });

            const deleteButton = taskElement.querySelector(".delete");
            deleteButton.addEventListener("click", function() {
                deleteTask(taskElement);
            });

            // Add event listener to the checkbox
            const checkbox = taskElement.querySelector("input[type='checkbox']");
            checkbox.addEventListener("change", function() {
                taskElement.classList.toggle("completed");
                updateStatus();
            });

            return taskElement;
        }

        // Create a new history element
        function createHistoryElement(taskName) {
            const historyElement = document.createElement("li");
            historyElement.textContent = taskName;
            return historyElement;
        }

        // Edit a task
        function editTask(taskElement) {
            const taskName = taskElement.querySelector("span").textContent;
            const newTaskName = prompt("Enter the new task name:", taskName);
            if (newTaskName !== null && newTaskName.trim() !== "") {
                taskElement.querySelector("span").textContent = newTaskName.trim();

                // Add the task to the history list
                const historyElement = createHistoryElement(`Edited task "${taskName}" to "${newTaskName.trim()}"`);
                historyList.appendChild(historyElement);
            }
        }

        // Delete a task
        function deleteTask(taskElement) {
            const taskName = taskElement.querySelector("span").textContent;
            taskElement.remove();

            // Add the task to the history list
            const historyElement = createHistoryElement(`Deleted task "${taskName}"`);
            historyList.appendChild(historyElement);

            // Update the status
            updateStatus();
        }

        // Update the status
        function updateStatus() {
            const totalTasks = taskList.children.length;
            const completedTasks = taskList.querySelectorAll("input[type='checkbox']:checked").length;
            statusElement.textContent = `Total tasks: ${totalTasks}, Completed tasks: ${completedTasks}`;
        }
    </script>
</body>
</html>
